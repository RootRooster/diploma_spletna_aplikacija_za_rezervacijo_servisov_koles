{% extends "base.html" %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container form-container mt-5 mb-5">
    {% block custom_card %}
    <div class="card">
        <div class="card-custom-header text-center pt-2 ">
            {% block card_title %}
            {% endblock card_title %}
        </div>
        <div class="card-body">
            {% crispy form %}
        </div>
    </div>
    {% endblock custom_card %}
</div>
{% endblock %}
